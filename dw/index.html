<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Navbar responsiva</title>
</head>
<!-- os icones disponibilizados por algum motivo estavam salavando em formato diferente assim não sendo possível utiliza-los,por isso utilizei icones semelhantes -->
<body>

  <div class="container">

    <header>
      <nav>
        <div class="logo">Logo</div>
        <div class="menu-desktop">
          <div>home</div>
          <div>sobre</div>
          <div>contato</div>
        </div>
        <span class="menuIcon" id="mostra"><button type="button" id="bt-mostrar"><img
              src="https://cdn-icons-png.flaticon.com/256/16/16033.png" /></button></span>
        <div class="menu-mobile" id="mobile">
        </div>
      </nav>
    </header>
    <main>
      <h1>Navbar</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi facere quis aliquam optio impedit, natus
        error totam suscipit doloribus nam laboriosam quisquam facilis ipsum praesentium, quidem qui commodi et dolorem!
      </p>
    </main>
    
  </div>

</body>
 
<script src="nav.js"></script>

</html>
